sudo: required

services:
  - docker

language: bash

env:
  global:
    # DOCKER_EMAIL
    - secure: ""
    # DOCKER_USER
    - secure: ""
    # DOCKER_PASS
    - secure: ""

script:
  - git submodule update --init
  - curl -O -L https://github.com/grammarly/rocker/releases/download/1.3.0/rocker_linux_amd64.tar.gz
  - tar xvf rocker_linux_amd64.tar.gz
  - cd code/
  - ../rocker build --auth $DOCKER_USER:$DOCKER_PASS --push
